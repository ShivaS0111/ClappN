spring.application.name=server
server.port=9090
spring.profiles.active=dev


# OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Flyway configuration (shared)
spring.flyway.enabled=true
# JWT Configuration
app.jwt.secret=${JWT_SECRET:myVerySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong}
app.jwt.expiration=${JWT_EXPIRATION:604800000}

spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration

# Note: environment-specific datasource/JPA settings are in application-dev.properties and application-prod.properties
# (dev uses update for convenience; prod should use validate and provide DB credentials via environment variables)

logging.level.root=INFO
logging.level.biz.craftline.server=DEBUG
logging.file.name=logs/app.log


# Replace these with your sandbox/test keys
payment.stripe.secret=sk_test_YOUR_STRIPE_SECRET
payment.stripe.publishable=pk_test_YOUR_STRIPE_PUB
payment.razorpay.key_id=rzp_test_YOUR_KEY_ID
payment.razorpay.key_secret=YOUR_RAZORPAY_SECRET

# webhook verification secrets (set them if you use real webhooks)
payment.stripe.webhook_secret=whsec_TEST
payment.razorpay.webhook_secret=razorpay_test_secret